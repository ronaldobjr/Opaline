      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item;">
          <a class="nav-link" style="color: #60061f;" href="index.html">Home</a>

    </div>
  </nav>

  <div class="">
    <img src="imagens/banner opaline.jpeg" alt="banner RB" width="100%">
  </div>

  <br>

  <section id="produtos">
    <div class="produtos-grid ">
      <div class="produto corpreço">
        <img src="imagens/aneis (1).jpg" alt="Produto 1" width="70%">
        <h3>Anéis Illustrale</h3>
        <p style="color: #60061f;">R$12.749,99</p>
        <button type="button" class="btn corbtn" data-bs-toggle="modal" data-bs-target="#JanelaModal">Adicionar à sacola</button>
      </div>
      <div class="produto corpreço">
        <img src="imagens/esmeralda.jpeg" alt="Produto 2" width="70%">
        <h3>Conjunto Emerald</h3>
        <p style="color: #60061f;">R$ 149.999,99</p>
        <button type="button" class="btn corbtn" data-bs-toggle="modal" data-bs-target="#JanelaModal">Adicionar à sacola</button>
      </div>
      <div class="produto corpreço">
        <img src="imagens/moça.jpeg" alt="Produto 3" width="70%">
        <h3>Anel emotion</h3>
        <p style="color: #60061f;">R$ 9.999,99</p>
        <button type="button" class="btn corbtn" data-bs-toggle="modal" data-bs-target="#JanelaModal">Adicionar à sacola</button>
      </div>
    </div>
  </section>

  <br><br>

  <footer>
    &copy 2024 by Dyvoss<br>
  </footer>


  <!-- MODAL -->
  <div id="JanelaModal" class="modal fade" aria-labelledby="JanelaModalLabel" aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered">

      <div class="modal-content">

        <div class="modal-header">
          <h5 id="JanelaModalLabel" class="modal-title fs-5">Para compra, faça seu Log-In</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form action="#" method="post">

            <div class="row">
              <div class="google row">
                <img class="col-2 offset-2" src="imagens/google.PNG">
                <p class="col-6">Entrar com Google</p>
              </div>

              <hr class="col-2">
              <p class="col-6">ou continuar com email</p>
              <hr class="col-2">
            </div>

            <!-- E-MAIL -->
            <div class="col-12">
              <input class="email" type="email" name="email" placeholder="Digite seu email..." required>
            </div>

            <!-- SENHA -->
            <div class="col-12">
              <input class="senha" type="password" name="password" placeholder="Digite sua senha..." required>
            </div>

            <!-- BOTÃO DE REALIZAR Log-In -->
            <div class="divsubmit">
              <input class="submit" type="submit" value="CONCLUIR">
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <div class="row col-12">
            <a href="#" class="col-12">Esqueceu a senha?</a>
            <a href="#" class="col-4">Cadastre-se</a>
            <button type="button" class="btn btn-danger col-4 offset-4" data-bs-dismiss="modal">
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
